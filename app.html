<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainMate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 relative">
<div class="w-full max-w-xs h-full border border-gray-300 bg-white flex flex-col" style="aspect-ratio: 11 / 16;">
    <div id="content" class="flex-1 overflow-y-auto p-5">
        <!-- Scrolling content will go here -->
    </div>
    <div id="buttons" class="flex flex-col justify-around bg-gray-800 py-2">
        <!-- Buttons will be dynamically added here -->
    </div>
</div>
<div id="xp-level" class="absolute top-0 right-0 m-4 p-2 bg-gray-800 text-white rounded-lg shadow-lg"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
