<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainMate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: darkslategray;
            color: white;
            padding-top: 100px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }
        .btn-blue {
            background-color: #3b82f6;
            color: white;
        }
        .btn-green {
            background-color: #10b981;
            color: white;
        }
        .btn-purple {
            background-color: #8b5cf6;
            color: white;
        }
        .btn-yellow {
            background-color: #f59e0b;
            color: white;
        }
        .btn-red {
            background-color: #ef4444;
            color: white;
        }
        #buttons {
            position: relative;
            z-index: -1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            background-color: darkslategray; /* Tailwind's bg-gray-800 #2d3748 */
            padding: 0.5rem; /* Tailwind's py-2 */
        }
    </style>
</head>
<body>
<div class="absolute top-0 left-1/2 transform -translate-x-1/2 m-[250px] -ml-1">
    <img src="brainmatetrans.png" alt="BrainMate Logo" class="h-32">
</div>
<div class="w-full h-full flex flex-col">
    <div id="content" class="flex-1 overflow-y-auto p-5">
        <!-- Scrolling content will go here -->
    </div>
    <div id="buttons" class="flex flex-col justify-around bg-gray-800 py-2">
        <!-- Buttons will be dynamically added here -->
    </div>
</div>

<!-- Bottom Navigation Bar -->
<nav class="fixed bottom-0 left-0 right-0 bg-gray-800 p-4 flex justify-around items-center shadow-lg">
    <button onclick="navigateTo('home')" class="flex flex-col items-center">
        <span class="text-xl">üè†</span>
        <span class="text-xs">Home</span>
    </button>
    <button onclick="navigateTo('scroll')" class="flex flex-col items-center">
        <span class="text-xl">üìú</span>
        <span class="text-xs">Scroll</span>
    </button>
    <button onclick="navigateTo('trivia')" class="flex flex-col items-center">
        <span class="text-xl">‚ùì</span>
        <span class="text-xs">Trivia</span>
    </button>
</nav>

<script>
    function navigateTo(section) {
        if (section === 'scroll') {
            window.location.href = 'emrebrainrot/tiktok.html';
        } else if (section === 'trivia') {
            window.location.href = 'app.html';
        } else {
            window.location.href = 'index.html';
        }
    }
</script>

<script src="app.js"></script>
</body>
</html>
