<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#2F4F4F] text-white flex flex-col items-center justify-center h-screen">

<div class="flex-grow w-full flex items-center justify-center">
    <img src="brainmatetrans.png" alt="Logo" class="h-50">
</div>
<!-- Bottom Navigation Bar -->
<nav class="fixed bottom-0 left-0 right-0 bg-gray-800 p-4 flex justify-around items-center shadow-lg">
    <button onclick="navigateTo('home')" class="flex flex-col items-center">
        <span class="text-xl">🏠</span>
        <span class="text-xs">Home</span>
    </button>
    <button onclick="navigateTo('scroll')" class="flex flex-col items-center">
        <span class="text-xl">📜</span>
        <span class="text-xs">Scroll</span>
    </button>
    <button onclick="navigateTo('trivia')" class="flex flex-col items-center">
        <span class="text-xl">❓</span>
        <span class="text-xs">Trivia</span>
    </button>
</nav>

<script>
    function navigateTo(section) {
        if (section === 'scroll') {
            window.location.href = 'emrebrainrot/tiktok.html';
        } else if (section === 'trivia') {
            window.location.href = 'app.html';
        } else {
            window.location.href = 'menu.html';
        }
    }
</script>
</body>
</html>
