<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainMate - Short-Form Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .video-container {
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }
        .video {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
        }
        .controls {
          position: absolute;
          top: 60vh;
          right: 2vi;
          display: flex;
          gap: 0.5rem;
        }
        
        .like-button, .skip-button {
          background-color: #00000072;
          color: #ffffff;
          padding: 0.5rem;
          border-radius: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="video-container" id="video-list"></div>
    <div class="flex-grow w-full">{}</div>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-gray-800 bg-opacity-50 p-4 flex justify-around items-center shadow-lg">
        <button onclick="navigateTo('home')" class="flex flex-col items-center">
            <span class="text-xl">üè†</span>
            <span class="text-xs" style="color: #ffffff;">Home</span>
        </button>
        <button onclick="navigateTo('scroll')" class="flex flex-col items-center">
            <span class="text-xl">üìú</span>
            <span class="text-xs" style="color: #ffffff;">Scroll</span>
        </button>
        <button onclick="navigateTo('trivia')" class="flex flex-col items-center">
            <span class="text-xl">‚ùì</span>
            <span class="text-xs" style="color: #ffffff;">Trivia</span>
        </button>
    </nav>

    <script>
        function navigateTo(section) {
            if (section === 'scroll') {
                window.location.href = 'tiktok.html';
            } else if (section === 'trivia') {
                window.location.href = '../app.html';
            } else {
                window.location.href = '../index.html';
            }
        }
    </script>

    <script src="tiktok.js"></script>
</body>
</html>
