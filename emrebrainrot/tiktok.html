<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainMate - Short-Form Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .video-container {
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }
        .video {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        .like-button, .skip-button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="video-container" id="video-list"></div>
    <div class="flex-grow w-full">{}</div>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-gray-800 p-4 flex justify-around items-center shadow-lg">
        <button onclick="navigateTo('home')" class="flex flex-col items-center">
            <span class="text-xl">üè†</span>
            <span class="text-xs">Home</span>
        </button>
        <button onclick="navigateTo('scroll')" class="flex flex-col items-center">
            <span class="text-xl">üìú</span>
            <span class="text-xs">Scroll</span>
        </button>
        <button onclick="navigateTo('trivia')" class="flex flex-col items-center">
            <span class="text-xl">‚ùì</span>
            <span class="text-xs">Trivia</span>
        </button>
    </nav>

    <script>
        function navigateTo(section) {
            if (section === 'scroll') {
                window.location.href = 'tiktok.html';
            } else if (section === 'trivia') {
                window.location.href = '../app.html';
            } else {
                window.location.href = '../index.html';
            }
        }
    </script>

    <script src="tiktok.js"></script>
</body>
</html>
